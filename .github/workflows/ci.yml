name: Specs Pipeline

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      - name: Run migrations
        run: docker compose --env-file .env.test run --rm specs yarn db:spawn

      - name: Run tests with coverage
        run: docker compose --env-file .env.test run --rm specs yarn test:c
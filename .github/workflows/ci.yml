name: Specs Pipeline

on:
  pull_request: # Run CI on PR branches
   branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build test image
        run: docker build -f Dockerfile.specs -t test-runner .

      - name: Create Database
        run: docker run --rm test-runner npm run db:spawn:ci
  
      - name: Run lint
        run: docker run --rm test-runner npm run lint

      - name: Run tests
        run: docker run --rm test-runner npm run test
name: CI Pipeline Tests

on:
  push:
    branches:
      - criacao-testes

jobs:
  docker-tests:
    runs-on: ubuntu-latest

    env:
      DB_HOST: db
      DB_PORT: 5432
      POSTGRES_DB: ${{ secrets.DB_NAME }}
      POSTGRES_USER: ${{ secrets.DB_USER }}
      POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build and start services with Docker Compose (ignore db-test)
        run: |
          docker compose up -d --scale db-test=0

          echo "Listando containers:"
          docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"

          echo "Aguardando PostgreSQL iniciar..."
          until [ "$(docker inspect -f '{{.State.Health.Status}}' fiap-code-project-db-1)" == "healthy" ]; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run tests
        run: docker compose run --rm specs

      - name: Shut down Docker Compose
        run: docker compose down
